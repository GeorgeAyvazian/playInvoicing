@()
<!DOCTYPE html>
<html class="no-js" data-ng-app="app" data-ng-controller="AppCtrl">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="fragment" content="!" />
        <base href="/" />
        <title>inVoice!</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/bootstrap.min.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/ng-grid.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <script src='@routes.Assets.at("javascripts/jquery-1.9.0.min.js")'></script>
        <script src='@routes.Assets.at("javascripts/bootstrap.min.js")'></script>
        <script src='@routes.Assets.at("javascripts/angular.js")'></script>
        <script src='@routes.Assets.at("javascripts/angular-route.js")'></script>
        <script src='@routes.Assets.at("javascripts/angular-resource.js")'></script>
        <script src='@routes.Assets.at("javascripts/ui-bootstrap-tpls-0.11.2.js")'></script>
        <script src='@routes.Assets.at("javascripts/ng-grid.debug.js")'></script>
        <script src='@routes.Assets.at("javascripts/app.js")'></script>
        <script src='@routes.Assets.at("javascripts/controllers.js")'></script>
        <script src='@routes.Assets.at("javascripts/services.js")'></script>
        <script src='@routes.Assets.at("javascripts/directives.js")'></script>
    </head>
    <body>
        <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="#">inVoice!</a>
                </div>
            </div>
        </nav>
            <div class="row row-offcanvas row-offcanvas-left">
                <div class="col-sm-2 col-md-2 sidebar-offcanvas" id="sidebar" role="navigation">
                    <ul class="nav nav-sidebar">
                        <li class="active"><a href="/invoice">Invoicing</a></li>
                        <li class="active"><a href="#">Log Out</a></li>
                    </ul>
                </div><!--/span-->
                <div class="col-sm-7 col-md-7 main" data-ng-view="view">
                </div>
                @*<button class="btn btn-info" ng-click="isCollapsed = !isCollapsed">Stuff</button>*@
                <div class="col-sm-3 col-md-3 right-bar" style="height: 300px !important;" collapse="isCollapsed">
                    <div ng-controller="TaxCtrl" class="ui-grid next-grid whatitdobabyblue" style="padding: 10px;">
                    <span>Taxes</span>
                        <div class="gridStyle" ng-grid="gridOptions" style="height: 50% ;"></div>
                    </div>
                    <div ng-controller="ProductCtrl" class="ui-grid whatitdobabyblue" style="padding: 10px;">
                    <span>Products</span>
                        <div class="gridStyle" ng-grid="gridOptions" style="height: 50% ;"></div>
                    </div>
                </div>
            </div>    <!--/row-->
        <footer class="navbar navbar-fixed-bottom">
            <p class="pull-right">Â©2014 Company</p>
        </footer>
    </body>
</html>
